<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAHU PET EMPORIUM</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #111;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: #fff;
      margin-left: 1rem;
      text-decoration: none;
    }
    .cart {
      background: #fff;
      padding: 1rem;
      border: 1px solid #ccc;
      margin: 1rem;
    }
    .hero {
      background: #222;
      color: #fff;
      padding: 4rem 2rem;
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .product-card {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      padding-bottom: 1rem;
    }
    .product-card img {
      width: 70%;
      height: 250px;
      object-fit: cover;
    }
    .product-card h3 {
      margin: 0.5rem 0;
    }
    .product-card p {
      margin: 0.5rem 0;
      font-weight: bold;
    }
    .product-card button {
      background: #111;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 2rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sahu Pet Emporium</h1>
    <nav>
      <a href="#" onclick="showCart()">ðŸ›’ Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to SAHU PET EMPORIUM</h2>
    <p>Shop stylish Name tags and accessories for your PET</p>
  </section>

  <section class="products">
    <div class="product-card">
      <img src="house.jpg" alt="Product 1">
      <h3>Matte HOUSE for Dogs</h3>
      <p>â‚¹1299</p>
      <button onclick="addToCart('Matte HOUSE for Dogs', 1299)">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="shoe.jpg" alt="Product 2">
      <h3>PawsMo Dog Shoes</h3>
      <p>â‚¹1499</p>
      <button onclick="addToCart('PawsMo Dog Shoes', 1499)">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="patta.jpg" alt="Product 3">
      <h3>Velvet Bling Collar</h3>
      <p>â‚¹1399</p>
      <button onclick="addToCart('Velvet Bling Collar', 1399)">Add to Cart</button>
    </div>
  </section>

  <!-- Simple Cart Modal -->
  <div id="cart" class="cart" style="display:none;">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total: â‚¹<span id="cart-total">0</span></strong></p>
    <button onclick="checkout()">Checkout</button>
    <button onclick="hideCart()">Close</button>
  </div>

  <footer>
  <p>Â© 2025 Sahu Pet Emporium. All rights reserved.</p>
  <div class="footer-buttons">
    <button onclick="showShippingDetails()">Shipping Details</button>
    <button onclick="checkOrderStatus()">Order Check Status</button>
    <button onclick="customer support">Customer Support</button>
  </div>
</footer>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    let cart = [];

    function addToCart(name, price) {
      cart.push({ name, price });
      document.getElementById('cart-count').innerText = cart.length;
      alert(name + ' added to cart!');
    }

    function showCart() {
      let items = '';
      let total = 0;
      cart.forEach(item => {
        items += `<li>${item.name} - â‚¹${item.price}</li>`;
        total += item.price;
      });
      document.getElementById('cart-items').innerHTML = items;
      document.getElementById('cart-total').innerText = total;
      document.getElementById('cart').style.display = 'block';
    }

    function hideCart() {
      document.getElementById('cart').style.display = 'none';
    }

    function checkout() {
      let total = 0;
      cart.forEach(item => { total += item.price; });
      if (total === 0) {
        alert("Your cart is empty!");
        return;
      }

      var options = {
        "key": "YOUR_RAZORPAY_KEY_ID",
        "amount": total * 100, // Convert to paise
        "currency": "INR",
        "name": "Sahu Pet Emporium",
        "description": "Order Payment",
        "handler": function (response){
          alert("Payment successful! Payment ID: " + response.razorpay_payment_id);
        },
        "theme": {
          "color": "#111"
        }
      };
      var rzp1 = new Razorpay(options);
      rzp1.open();
    }
  </script>

</body>
</html>
